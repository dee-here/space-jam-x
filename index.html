<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jam X</title>
    <script src="https://kit.fontawesome.com/f01f7201e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <div class="container">
                <a href="#" class="brand-logo left">SPACE JAM X </a>

                <ul class="right">
                    <li><a href=#pic-of-day>IMAGE OF THE DAY</a></li>
                    <li><a href=#space-events>NEAR EARTH OBJECTS</a></li>
                    <li><a href=#nasa-search>NASA IMAGE SEARCH</a></li>
                </ul>
            </div>
    </nav>

    <main class="container">
        <section id="pic-of-day">
            <div class="row">
                <div class="section-title">Search NASA's Astronomy Picture of the day</div>
                <input type="text" id="apod-date-picker" oninput="getApodDate()" placeholder="Select a Date..">
            </div>
            <div class="row">
                <div class="col s8 m8 l9" id="displayImg">
                    <img id="apodImg" img class="responsive-img"></img>
                </div>
                <div id="displayDisc" class="col s7 m9 l3">
                    <h3 id="apodDate"></h3>
                    <h3 id="apodTitle"></h3>
                    <p id="apodDisc"></p>
                </div>
            </div>
        </section>
        <section id="space-events">
            <div class="title-filter-container">
                <div class="section-title">Search Alien Objects approaching Earth for day</div>
                <input type="text" id="event-date-picker" placeholder="Select a Date" oninput="getSpaceEvents()">
            </div>
            <div class="events-container card-panel black" id="events-container">
                <div class="asteroid-data">Asteroid 1</div>
                <div class="asteroid-data"><i class="fa-solid fa-meteor fa-fade"></i></div>
            </div>
        </section>
        <section id="nasa-search">
            <div class="section-title">Search NASA images for</div>
            <input type="text" id="search-text" placeholder="Search text...">
            <a onclick="getSearchText()" class="btn waves-effect waves-dark">Search</a>
            <br /><br />
            <div class="section-subtitle">Past searches</div>
            <div id="past-search-container"></div>
            <div class="image-results">
                <div class="image-grid" id="search-result-container"></div>
            </div>
        </section>
    </main>
    <footer class="page-footer black">
        <div class="footer-copyright">
            <div class="container">
                Â© 2023 SPACE JAM X
            </div>
        </div>
    </footer>

    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/apod.js"></script>
    <script src="./assets/js/event-script.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/dynamic-search.js"></script>
</body>

</html>
