    <main class="container">
     
        <section id="pic-of-day">
            <div class="row">
                <div class="col s8 m8 l9" id="displayImg">
                    <img id="apodImg" img class="responsive-img"></img>
                  
                </div>
                <div id="displayDisc" class="col s4 m4 l3">

                    <h3 id="apodDate"></h3>  
                    <h3 id="apodTitle"></h3>

        <section id="space-events">

            </div>
            <div class="events-container card-panel black" id ="events-container">
                <div class="asteroid-data">Asteroid 1</div>
                <div class="asteroid-data">Asteroid 2</div>
            </div>
        </section>
        <section id="nasa-search">   
            <form class="topnav" id="search" style="margin: auto;max-width:300px">    
            <input type="text" placeholder="NASA Space Search">  
            <button type="submit"><i></i></button>
    </form>
</section>
